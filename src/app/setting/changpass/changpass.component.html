<div class="flex flex-row items-center ">
<button mat-icon-button matDialogClose #exit>
    <mat-icon>close</mat-icon>
</button>

<header class="text-2xl">تغيير كلمة المرور</header>
</div>

<mat-dialog-content>
  <form (ngSubmit)="onsubmit()" [formGroup]="changepassForm">
    <div class="flex flex-col">
      <mat-form-field appearance="outline">
        <input
          matInput
          formControlName="old_password"
          placeholder="كلمة المرور السابقة"
          type="password"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input
          matInput
          formControlName="new_password"
          placeholder="كلمة المرور الجديدة"
          type="password"
        />
      </mat-form-field>
    </div>

    <mat-dialog-actions>
      <button
        mat-raised-button
        [disabled]="!changepassForm.valid"
        type="submit"
        color="primary"
      >
        حفظ
      </button>
      <button mat-raised-button matDialogClose color="warn">الغاء</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
